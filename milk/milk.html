<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터뷰 페이지</title>
    <style>
        /* 1. NanumSquare 폰트 정의 */
        @font-face {
            font-family: 'NanumSquare';
            src: url('./fonts/NanumSquareOTF_acR.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* 2. 스타일 정의 */
        body {
            font-family: 'NanumSquare', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 15px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .image {
            text-align: center;
            margin: 20px 0;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>개발자 인터뷰</h1>
        <nav>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </nav>
    </header>
    <div class="container">
        <div class="date">11월 27일</div>
        <div class="title">『Milk inside a bag of milk inside a bag of milk』 개발자 Nikita Kryukov 인터뷰, 깊이 있는 제작 뒷이야기</div>
        <div class="image">
            <img src="./milk/img/1.png">
        </div>
</body>
</html>
