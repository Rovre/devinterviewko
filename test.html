<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터뷰 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 15px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        .date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .image {
            text-align: center;
            margin: 20px 0;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .content {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>かもやなぎ放送局</h1>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">お知らせ</a>
            <a href="#">私たちについて</a>

            <a href="#">お問い合わせ</a>
        </nav>
    </header>
    <div class="container">
        <div class="date">10月30日</div>
        <div class="title">『Milk inside a bag of milk inside a bag of milk』開発者 Nikita Kryukovさんに訊く、ディープな創作裏話</div>
        <div class="image">
            <img src="your-image-link-here.jpg" alt="Interview Main Image">
        </div>
        <div class="content">
            精神に病を抱える主人公を描くビジュアルノベル「Milk inside a bag of milk inside a bag of milk」。
        </div>
    </div>
